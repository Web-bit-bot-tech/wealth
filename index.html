<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Click the Button Game</h1>
    </header>
    <main>
        <section id="game">
            <h2>Try to score as many points as you can in 10 seconds!</h2>
            <button id="game-button">Click Me!</button>
            <p>Score: <span id="score">0</span></p>
            <p id="timer">Time Left: 10s</p>
        </section>
        <section id="instructions">
            <h2>How to Play</h2>
            <p>Click the button as many times as you can before the timer runs out. Good luck!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Simple Game Website</p>
    </footer>
    <script src="js/game.js"></script>
</body>
</html>
